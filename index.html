<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Photo Gallery</div>
        <ul class="nav-links">
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <div class="menu-toggle">&#9776;</div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Discover Beautiful Photos</h1>
        <p>Search and filter images with ease</p>
    </header>

    <!-- Gallery Section -->
    <section id="gallery">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search images...">
        </div>

        <div class="filter-buttons">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="architecture">Architecture</button>
            <button class="filter-btn" data-category="animals">Animals</button>
            <button class="filter-btn"data-category="Birds">Birds</button>
        </div>

        <div class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="images/nature1.jpg.jpg" alt="Green forest">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="images/nature2.jpg" alt="Beautiful waterfall">
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="images/architecture1.jpg" alt="Modern skyscraper">
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="images/architecture2.jpg" alt="Ancient temple">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="images/animals1.jpg" alt="Wild tiger">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="images/animals2.jpg" alt="Cute puppy">
            </div>
            <div class="gallery-item"data-category="Birds">
                <img src="images/Birds1.jpg" alt="cute bird">
            </div>
            <div class="gallery-item"data-category="Birds">
                <img src="images/Birds2.jpg" alt="Eagle">
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About This Gallery</h2>
        <p>This gallery showcases a collection of curated images with filtering and search features.</p>
    </section>

</body>
</html>
